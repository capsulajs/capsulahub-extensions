sudo: true
language: node_js
node_js:
  - '10'

addons:
  apt:
    packages:
      - libgconf-2-4

branches:
  only:
    - /.*/

install:
  - pip install --user awscli
  - yarn install --production=false

before_script:
  - yarn bootstrap
  - yarn link

script:
  - yarn build
  - yarn build-example
  - yarn lint
  - yarn test
  - yarn doc
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then yarn deploy; fi'

deploy:
  - provider: script
    skip_cleanup: true
    script: yarn deploy
    on:
      repo: capsulajs/capsulahub-extensions
      branch: develop
  - provider: script
    skip_cleanup: true
    script: yarn deploy
    on:
      repo: capsulajs/capsulahub-extensions
      branch: master

after_deploy:
  - git status

notifications:
  email:
    on_failure: always
