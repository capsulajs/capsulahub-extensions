sudo: true
language: node_js
node_js:
  - "10"

branches:
  only:
    - /.*/

install:
  - sudo apt update && sudo apt install libgconf2-4
  - yarn install --production=false

before_script:
  - yarn bootstrap
  - yarn link

script:
  - yarn lint
  - yarn build
  - yarn test

notifications:
  email:
    on_failure: always
