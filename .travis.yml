sudo: true
cache:
  yarn: true
  directories:
    - node_modules
language: node_js
node_js:
  - '10'

branches:
  only:
    - /.*/

install:
  - pip install --user awscli
  - yarn install --production=false

before_script:
  - yarn bootstrap
  - yarn link

script:
  - yarn build
  #  - yarn doc
  - 'echo "Travis branch: $TRAVIS_BRANCH"'
  - 'echo "Travis TRAVIS_PULL_REQUEST: $TRAVIS_PULL_REQUEST"'
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then yarn deploy; fi'

deploy:
  - provider: script
    skip_cleanup: true
    script: yarn deploy
    on:
      repo: capsulajs/capsulahub-extensions
      branch: develop
  - provider: script
    skip_cleanup: true
    script: yarn deploy
    on:
      repo: capsulajs/capsulahub-extensions
      branch: master

after_deploy:
  - git status

notifications:
  email:
    on_failure: always
